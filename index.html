<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web8_forma</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <button id="open-form" class="open-form">Открыть форму</button>

    <div id="feedback-form" class="popup">
            <h2>Обратная связь</h2>
            <form id="feedback-form-data" class="formcarryForm" method="POST" action="https://formcarry.com/s/XWzC3G9D_z1"
            enctype="multipart/form-data">
                <div class="wrap">
                    <label for="name">ФИО</label>
                    <input type="text" id="name" name="name" placeholder="Введите фамилию, имя, отчество" required>
                </div>
                <div class="wrap">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Введите адрес электронной почты" required>
                </div>
                <div class="wrap">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>
                </div>
                <div class="wrap">
                    <label for="company">Организация</label>
                    <input type="text" id="company" name="company" placeholder="Введите название организации">
                </div>
                <div class="wrap">
                    <label for="message">Сообщение</label>
                    <textarea id="message" name="message" placeholder="Введите Ваше сообщение" required></textarea>
                </div>
                <div class="wrap agree">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">Я согласен с политикой обработки персональных данных</label>
                </div>
                <div class="buttons">
                    <button type="submit" class="submit">Отправить</button>
                    <button id="close" class="return">Назад</button>
                </div>
            </form>
            <div id="feedback-message"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
